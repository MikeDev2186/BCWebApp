<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay Commonwealth Portal</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/register.css" />
  <!-- Keep firebaseauth module loader -->
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <i class="fas fa-moon" aria-hidden="true"></i>
  </button>

  <header>
    <span aria-label="Site Title">Barangay Commonwealth Portal</span>
  </header>

  <main class="container" role="main">
    <!-- Combined Register / SignIn Container -->
    <section class="card register-card">
      <div class="card-side" aria-hidden="true"></div>
      <div class="card-body">
        <div class="auth-forms">
          <!-- Register Form (multi-step) -->
          <div class="form-wrapper" id="signup">
            <h2 class="form-title" tabindex="0">Register</h2>
            <form id="registerForm" novalidate>
              <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

              <div class="progress" aria-hidden="true">
                <div class="progress-bar" style="width:33%"></div>
              </div>

              <!-- Step 1: Personal -->
              <fieldset class="form-step" data-step="1">
                <legend>Personal information</legend>

                <div class="grid grid-2">
                  <div class="input-group">
                    <input id="firstName" name="firstName" required placeholder=" " />
                    <label for="firstName">First name</label>
                  </div>
                  <div class="input-group">
                    <input id="lastName" name="lastName" required placeholder=" " />
                    <label for="lastName">Last name</label>
                  </div>
                </div>

                <div class="grid grid-2">
                  <div class="input-group">
                    <input id="middleName" name="middleName" placeholder=" " />
                    <label for="middleName">Middle name</label>
                    <small class="hint">Leave blank if none</small>
                  </div>
                  <div class="input-group">
                    <label for="dob">Date of birth</label>
                    <input id="dob" name="dob" type="date" />
                  </div>
                </div>

                <div class="grid grid-2">
                  <div class="input-group">
                    <select id="sex" name="sex" required>
                      <option value="">Sex</option>
                      <option>Female</option>
                      <option>Male</option>
                      <option>Prefer not to say</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <input id="mobile" name="mobile" placeholder=" " type="tel" />
                    <label for="mobile">Mobile number</label>
                  </div>
                </div>
              </fieldset>

              <!-- Step 2: Address -->
              <fieldset class="form-step" data-step="2" hidden>
                <legend>Address</legend>

                <div class="grid grid-2">
                  <div class="input-group">
                    <input id="province" name="province" placeholder=" " />
                    <label for="province">Province</label>
                  </div>
                  <div class="input-group">
                    <input id="city" name="city" placeholder=" " />
                    <label for="city">City / Municipality</label>
                  </div>
                </div>

                <div class="input-group">
                  <input id="barangayField" name="barangayField" placeholder=" " />
                  <label for="barangayField">Barangay</label>
                </div>

                <div class="grid grid-2">
                  <div class="input-group">
                    <input id="street" name="street" placeholder=" " />
                    <label for="street">Street / Village</label>
                  </div>
                  <div class="input-group">
                    <input id="houseNumber" name="houseNumber" placeholder=" " />
                    <label for="houseNumber">House number</label>
                  </div>
                </div>

                <div class="checkbox-row">
                  <label><input type="checkbox" id="sameAsPermanent" checked> Same as permanent address</label>
                </div>
              </fieldset>

              <!-- Step 3: Work & Contact -->
              <fieldset class="form-step" data-step="3" hidden>
                <legend>Work & contact</legend>

                <div class="input-group">
                  <input id="email" name="email" type="email" required placeholder=" " />
                  <label for="email">Email address</label>
                  <small class="hint">We will send a verification link</small>
                </div>

                <div class="grid grid-2">
                  <div class="input-group">
                    <label for="isEmployed">Are you employed?</label>
                    <select id="isEmployed" name="isEmployed">
                      <option>No</option>
                      <option>Yes</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <input id="nationality" name="nationality" placeholder=" " />
                    <label for="nationality">Nationality</label>
                  </div>
                </div>

                <div class="input-group">
                  <i class="fas fa-file-upload"></i>
                  <input type="file" id="validDocument" accept=".jpg,.jpeg,.png,.pdf" required />
                </div>

                <div class="input-group">
                  <input type="checkbox" id="privacyCheck" required />
                  <label for="privacyCheck">I agree to the <a href="#" onclick="togglePrivacyAgreement(event)">Privacy Agreement</a></label>
                </div>

              </fieldset>

              <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="prevBtn" hidden>Back</button>
                <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
              </div>
            </form>

            <div class="alt-links">
              <p>Already have an account?</p>
              <button onclick="switchForm('signIn')">Sign In</button>
            </div>
          </div>

          <!-- Sign In Form (kept mostly as-is) -->
          <div class="form-wrapper" id="signIn">
            <h2 class="form-title" tabindex="0">Sign In</h2>
            <form id="loginForm">
              <div id="signInMessage" class="messageDiv" style="display: none;"></div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailSign" placeholder="Email" required />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordSign" placeholder="Password" required />
                <i class="fas fa-eye toggle-password"></i>
              </div>
              <p class="recover"><a href="#">Recover Password</a></p>
              <button class="btn" id="submitSignIn">Sign In</button>
            </form>

            <div class="alt-links">
              <p>Don't have an account?</p>
              <button onclick="switchForm('signup')">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/register.js" defer></script>

  <script>
    function switchForm(formId) {
      document.getElementById('signIn').classList.remove('active');
      document.getElementById('signup').classList.remove('active');
      document.getElementById(formId).classList.add('active');
      const first = document.getElementById(formId).querySelector('input, select');
      if(first) first.focus();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const icon = document.querySelector('.toggle-theme i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }

    function togglePrivacyAgreement(e){ e.preventDefault(); const el = document.getElementById('privacyAgreement'); if(el) el.style.display = el.style.display === 'none' ? 'block' : 'none'; }

    // Password toggle logic (delegated)
    document.addEventListener('click', (ev)=>{
      if(ev.target.classList && ev.target.classList.contains('toggle-password')){
        const icon = ev.target;
        const input = icon.previousElementSibling;
        if(input && input.type === 'password'){
          input.type = 'text'; icon.classList.remove('fa-eye'); icon.classList.add('fa-eye-slash');
        } else if(input){ input.type = 'password'; icon.classList.remove('fa-eye-slash'); icon.classList.add('fa-eye'); }
      }
    });
  </script>
</body>
</html>
