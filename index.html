<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay Commonwealth Portal</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <!-- Your custom style file -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase Auth (modular) -->
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Barangay Logo" class="logo" />
    <h1>Barangay Commonwealth Resident Portal</h1>
  </header>

  <main>
    <!-- Register Form -->
    <div class="form-wrapper container" id="signup" style="display: none;">
      <h2 class="form-title">Register</h2>
      <form id="registerForm">
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="rPassword" placeholder="Password" required />
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>

      <!-- Google Sign Up -->
      <div class="google-signin">
        <p>Or sign up with</p>
        <button class="btn google-btn">
          <i class="fab fa-google"></i> Google
        </button>
      </div>

      <div class="alt-links">
        <p>Already have an account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-wrapper container" id="signIn">
      <h2 class="form-title">Sign In</h2>
      <form id="loginForm">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <p class="recover"><a href="#">Recover Password</a></p>
        <button class="btn" id="submitSignIn">Sign In</button>
      </form>

      <!-- Google Sign In -->
      <div class="google-signin">
        <p>Or sign in with</p>
        <button class="btn google-btn">
          <i class="fab fa-google"></i> Google
        </button>
      </div>

      <div class="alt-links">
        <p>Don't have an account?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Barangay Commonwealth, Quezon City</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
