<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Data Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/user-dashboard.css" />
</head>
<body>

<header>
  <h1>Member Dashboard</h1>
</header>


<div class="main-content">
  <div class="side-panel" role="navigation" aria-label="left panel navigation">
    <h3>Menu</h3>
    <button type="button" onclick="showSection('dataCenter')">Member Data Center</button>
    <button type="button" onclick="showSection('applyBenefit')">Apply for Benefit</button>
    <button type="button" onclick="showSection('contactUs')">Contact Us</button>
  </div>

  <div id="section-dataCenter" class="dashboard-container section-panel">
    <h2>Member Information</h2>
    <form id="memberForm">
      <!-- Personal Information -->
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" required />
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" placeholder="Enter middle name" />
        <input type="checkbox" id="noMiddleName" />
        <label for="noMiddleName">I don't have a middle name</label>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" required />
      </div>
      <div class="form-group">
        <label for="extension">Extension</label>
        <select id="extension">
          <option value="">-- Select Extension --</option>
          <option value="Sr.">Sr.</option>
          <option value="Jr.">Jr.</option>
          <option value="III">III</option>
          <option value="IV">IV</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="extensionOther" placeholder="Specify if Other" style="display:none;" />
      </div>
      <div class="form-group">
        <label for="maidenName">Maiden Name (Last Name before Marriage)</label>
        <input type="text" id="maidenName" placeholder="Enter maiden name" />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="form-group">
        <label for="placeOfBirth">Place of Birth</label>
        <select id="placeOfBirthRegion">
          <option value="">-- Select Region --</option>
          <!-- Add region options -->
        </select>
        <select id="placeOfBirthCity">
          <option value="">-- Select City --</option>
          <!-- Add city options -->
        </select>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" placeholder="Enter nationality" required />
      </div>
      <div class="form-group">
        <label for="religion">Religion</label>
        <input type="text" id="religion" placeholder="Enter religion" />
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" required>
          <option value="">-- Select Sex --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Do Not Specify">Do Not Specify</option>
        </select>
      </div>
      <div class="form-group">
        <label for="civilStatus">Civil Status</label>
        <input type="text" id="civilStatus" placeholder="Enter civil status" required />
      </div>
      <div class="form-group">
        <label for="personalMobile">Personal Mobile Number</label>
        <input type="tel" id="personalMobile" placeholder="Enter mobile number" required />
      </div>
      <div class="form-group">
        <label for="alternateEmail">Alternate Email Address</label>
        <input type="email" id="alternateEmail" placeholder="Enter alternate email address" />
      </div>

      <!-- Work Information -->
      <h3>Work Information</h3>
      <div class="form-group">
        <label for="employed">Are you employed?</label>
        <select id="employed" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div id="employmentDetails" style="display:none;">
        <div class="form-group">
          <label for="employmentType">Employment Type</label>
          <select id="employmentType">
            <option value="">-- Select Type --</option>
            <option value="Part-time">Part-time</option>
            <option value="Full Time">Full Time</option>
            <option value="Contractual">Contractual</option>
            <option value="Temporary">Temporary</option>
            <option value="On-call">On-call</option>
            <option value="Independent Contractor">Independent Contractor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="positionTitle">Position/Title</label>
          <input type="text" id="positionTitle" placeholder="Enter position/title" />
        </div>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Enter company name" />
        </div>
      </div>

      <!-- Address Information -->
      <h3>Address Information</h3>
      <div class="form-group">
        <label for="presentAddress">Present Address</label>
        <input type="text" id="presentAddress" placeholder="Enter present address" required />
      </div>
      <div class="form-group">
        <label for="permanentAddress">Permanent Address</label>
        <input type="text" id="permanentAddress" placeholder="Enter permanent address" />
      </div>

      <!-- Sectoral Information -->
      <h3>Sectoral Information</h3>
      <div class="form-group">
        <label for="pwd">PWD</label>
        <input type="checkbox" id="pwd" />
      </div>
      <div class="form-group">
        <label for="soloParent">Solo Parent</label>
        <input type="checkbox" id="soloParent" />
      </div>
      <div class="form-group">
        <label for="senior">Senior</label>
        <input type="checkbox" id="senior" />
      </div>
      <div class="form-group">
        <label for="student">Student</label>
        <input type="checkbox" id="student" />
      </div>

      <!-- Health Record -->
      <h3>Health Record</h3>
      <div class="form-group">
        <label for="bloodType">Blood Type</label>
        <input type="text" id="bloodType" placeholder="Enter blood type" />
      </div>
      <div class="form-group">
        <label for="height">Height (in CM)</label>
        <input type="number" id="height" placeholder="Enter height in cm" />
      </div>
      <div class="form-group">
        <label for="weight">Weight (in KG)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" />
      </div>
      <div class="form-group">
        <label for="hairColor">Hair Color</label>
        <input type="text" id="hairColor" placeholder="Enter hair color" />
      </div>
      <div class="form-group">
        <label for="eyeColor">Eye Color</label>
        <input type="text" id="eyeColor" placeholder="Enter eye color" />
      </div>
      <div class="form-group">
        <label for="wearingGlasses">Wearing Glasses?</label>
        <input type="checkbox" id="wearingGlasses" />
      </div>
      <div class="form-group">
        <label for="wearingDentures">Wearing Dentures?</label>
        <input type="checkbox" id="wearingDentures" />
      </div>

      <button type="submit">Save Information</button>
      <button type="button" class="logout" onclick="logout()">Logout</button>
    </form>
  </div>

  <div id="section-applyBenefit" class="dashboard-container section-panel" style="display:none">
    <h2>Apply for Benefit</h2>
    <form id="applyBenefitForm">
      <div class="form-group">
        <label for="benefitType">Benefit Type</label>
        <select id="benefitType" required>
          <option value="">-- Select Benefit --</option>
          <option value="medical">Medical</option>
          <option value="education">Education</option>
          <option value="housing">Housing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="benefitDetails">Details</label>
        <textarea id="benefitDetails" placeholder="Describe your need" rows="3" required></textarea>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div id="section-contactUs" class="dashboard-container section-panel" style="display:none">
    <h2>Contact Us</h2>
    <form id="contactUsForm">
      <div class="form-group">
        <label for="contactName">Your Name</label>
        <input type="text" id="contactName" required />
      </div>
      <div class="form-group">
        <label for="contactEmail">Your Email</label>
        <input type="email" id="contactEmail" required />
      </div>
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
  import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCMZKXMBzr_m7RcI-_kXocACYxBAvyOCBo",
    authDomain: "npwebapp-c9ee3.firebaseapp.com",
    projectId: "npwebapp-c9ee3",
    storageBucket: "npwebapp-c9ee3.appspot.com",
    messagingSenderId: "149339991351",
    appId: "1:149339991351:web:72ca48b9c31ad2054abeb2",
    measurementId: "G-X761ZGHTSH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailInput = document.getElementById("email");
  const beneficiariesContainer = document.getElementById("beneficiariesContainer");
  const addBeneficiaryBtn = document.getElementById("addBeneficiaryBtn");

  function addBeneficiary(name = "") {
    const div = document.createElement("div");
    div.classList.add("beneficiary");

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Beneficiary name";
    input.value = name;
    input.required = true;

    const removeBtn = document.createElement("button");
    removeBtn.type = "button";
    removeBtn.textContent = "Remove";
    removeBtn.onclick = () => div.remove();

    div.appendChild(input);
    div.appendChild(removeBtn);

    beneficiariesContainer.appendChild(div);
  }

  addBeneficiaryBtn.addEventListener("click", () => addBeneficiary());

  onAuthStateChanged(auth, (user) => {
    if (user) {
      emailInput.value = user.email || localStorage.getItem("userEmail") || "";
      loadMemberData(user.uid);
    } else {
      alert("You are not logged in. Redirecting to login page.");
      window.location.href = "index.html";
    }
  });

  async function loadMemberData(uid) {
    try {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("fullName").value = data.fullName || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("dob").value = data.dob || "";
        document.getElementById("maritalStatus").value = data.maritalStatus || "";

        beneficiariesContainer.innerHTML = "";
        if (Array.isArray(data.beneficiaries) && data.beneficiaries.length > 0) {
          data.beneficiaries.forEach(name => addBeneficiary(name));
        } else {
          addBeneficiary();
        }
      } else {
        addBeneficiary();
      }
    } catch (error) {
      console.error("Error loading member data:", error);
      addBeneficiary();
    }
  }

  document.getElementById("memberForm").addEventListener("submit", async (event) => {
    event.preventDefault();

    const beneficiaries = [];
    beneficiariesContainer.querySelectorAll("input").forEach(input => {
      if (input.value.trim()) beneficiaries.push(input.value.trim());
    });

    const user = auth.currentUser;
    if (!user) {
      alert("User not authenticated. Please login again.");
      return;
    }

    const data = {
      fullName: document.getElementById("fullName").value.trim(),
      email: emailInput.value.trim(),
      phone: document.getElementById("phone").value.trim(),
      address: document.getElementById("address").value.trim(),
      dob: document.getElementById("dob").value,
      maritalStatus: document.getElementById("maritalStatus").value,
      beneficiaries,
      lastUpdated: new Date().toISOString()
    };

    try {
      await setDoc(doc(db, "users", user.uid), data);
      alert("Information saved successfully!");
    } catch (error) {
      console.error("Error saving member info: ", error);
      alert("Failed to save information.");
    }
  });

  window.logout = async function() {
    try {
      await signOut(auth);
      alert("Logged out successfully.");
      window.location.href = "index.html";
    } catch (error) {
      console.error("Logout error: ", error);
      alert("Error logging out.");
    }
  };

  window.showSection = function(section) {
    document.querySelectorAll('.section-panel').forEach(panel => {
      panel.style.display = 'none';
    });
    const activePanel = document.getElementById(`section-${section}`);
    if (activePanel) {
      activePanel.style.display = '';
    }
  };

  // Contact Us form Firestore handler
  const contactForm = document.getElementById('contactUsForm');
  if (contactForm) {
    contactForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();
      // Check if user is registered and barangay is Commonwealth
      let isCommonwealth = false;
      try {
        const user = auth.currentUser;
        if (user) {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            if ((userData.barangay || '').toLowerCase() === 'commonwealth') {
              isCommonwealth = true;
            }
          }
        }
      } catch (error) {
        // ignore, will block below
      }
      if (!isCommonwealth) {
        alert('Only registered Barangay Commonwealth residents can send queries.');
        return;
      }
      try {
        await setDoc(doc(db, 'queries', `${Date.now()}_${email}`), {
          name,
          email,
          message,
          sentAt: new Date().toISOString()
        });
        alert('Your message has been sent to the admin.');
        contactForm.reset();
      } catch (error) {
        alert('Failed to send message: ' + error.message);
      }
    });
  }
</script>

</body>
</html>
